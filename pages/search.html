---
layout: page
title: Search within My Blog
---

<div class="page page-search">
  <input id="search-input" type="text" placeholder="Please type keywords here:)"></input>
  <h1>
    <span>Results</span>
    <i class="svg-icon icon-loading"></i>
  </h1>
  <ul class="list-search">
    {%- for post in site.posts  %}
    <li hidden>
      <a href="{{site.baseurl}}{{ post.url }}">
        <p class="title">{{ post.title }}</p>
        <p class="content"></p>
      </a>
    </li>
    {%- endfor %}
  </ul>
</div>
